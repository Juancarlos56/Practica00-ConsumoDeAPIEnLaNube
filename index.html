<!--etiqueta body se utiliza para marcar el contenido
que aparecerá en la página web-->
<body style="background-color:#ffffff" id="mi_body">

    
    <div class="container">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="nombre_Cancion"></h4>
                    </div>
                    <div class="modal-body">
                        <p id="cantidad_Canciones"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar Mensaje</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="idMyModal"></div>
    
    
    <h1 style="text-align: center; font-size:5vw">Buscador de Canciones</h1>
    <form class="example" onsubmit="return false">
        <h3>Ingrese el nombre de la canción: </h3>
        <input id="txtNombre" type="text" name="search">
        <button onclick="getMusicaNombre()"><i class="fa fa-search">BUSCAR</i></button><br>
    </form>
    

    <script>
        var placeholderText = [
            "Ingrese el nombre de la canción",
            "Money",
            "Seeing Stars",
            "Golden"
        ];
        $('#txtNombre').placeholderTypewriter({text: placeholderText});
    </script>
    
    <div class="div_container">
        <table id="canciones" class="tablePers table-striped table-borderless table-lg table-responsive">
        </table>
    </div>    

    <div class="separador"> </div>
    
    
    <footer id="footer" style="position: absolute; width: fit-content; margin-left: auto; visibility: hidden">
        <div class="container">
            <div class="input-group pagination">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="button" id="btn_regresar" onclick="regresarUnaCancion()">&lt;Regresar</button>
                    <button class="btn btn-default" type="button" id="btn_avanzar" onclick="aumentarUnaCancion()"> Continuar&gt;</button>
                </div>
                                        
                </div>
            </div>
        </div>
    </footer>

</body>




</html>
